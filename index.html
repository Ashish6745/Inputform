<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>INPUTFORM</title>
</head>
<body>
    <div class="container">
          <div class="form">
            <!----image of react with random text under it -->
            <div class="fig">
                <img src="./images/React-icon.svg.png" alt="react" class="logo">
                <p>LOGIN FORM FOR REGISTRATION<br> MAKE SURE YOU FILL IT CAREFULLY!!!</p>
            </div>
            <!----LOGIN AND SIGNUP-->

          <div class="section">
            <div class="logIn">
                <span>LogIn</span>
           </div>
           <div class="SignUp">
            <span>SignUp</span>
            </div>
          </div>

          <!-------INPUT FIELDS-->
          <div class="input-field">
            <input type="text" placeholder="Email Address" class="email">
          <div >
            <input type="password" placeholder="Password"class="pass">
          </div>
          </div>
          
          <!----BUTTON-->
          <div class="button">
            <button>LOGIN</button>
          </div>
          <!-----forgot password-->
          <div class="forgot">
            <span>Forgot Password?</span>
          </div>

          <!----social media icons-->
          <div class="icons">
            <div class="options" >
                <span>or login with</span>

            </div>
            <!---------------icons------->
            <div class="social" >
                <div class="img-icons">
                    <img src="./images/google.png" >
                    <img src="./images/fb.png" >
                    <img src="./images/twitter.png" >
                </div>
                <div class="no-account">
                    <p>Don't have an account? <span>Create a new one!</span></p>
                </div>
                <div class="no-account">
                    <p>By signing up, you agree with our <span><u>Terms & condition</u></span></p>
                </div>

            </div>

          </div>


          </div>
    </div>
    
    
</body>
</html>
